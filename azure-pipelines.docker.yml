# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  - devops

resources:
  - repo: self

variables:
  imageRepository: "remixenterprisestarter"
  containerRegistry: "droopycontainers"
  latestImage: $(containerRegistry).azurecr.io/$(imageRepository):latest

stages:
  - stage: Build
    displayName: Build and push
    jobs:
      
      - job: build_and_push
        displayName: Build and push custom docker image
        pool:
          vmImage: ubuntu-latest
        steps:

        - task: Docker@2
          displayName: "login to container registry"
          inputs:
            containerRegistry: $(containerRegistry)
            command: 'login'
        
        - script: |
            docker pull $(latestImage) || true
            docker build . --cache-from $(latestImage) -t $(imageRepository):$(Build.BuildId) -t $(imageRepository):latest
          displayName: "Docker build"

        - task: Docker@2
          displayName: "Push docker images"
          inputs:
            containerRegistry: $(containerRegistry)
            repository: '$(imageRepository)'
            command: 'push'
            tags: |
              $(Build.BuildId)
              latest